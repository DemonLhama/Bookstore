{% block title %}Bookstore{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Bookstore</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

<form method="POST" action="/registrate" enctype="multipart/form-data">

    {{ form.title.label }} {{ form.title(size=20) }}
    
    {{ form.author.label }} {{ form.author(size=20) }}
    
    {{ form.category.label }} {{ form.category(size=20) }}

    <input type="submit" value="Register Book">
</form>
