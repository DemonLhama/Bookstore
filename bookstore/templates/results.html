{% extends "base.html" %}


{% block content %}
<table border="5" style="width:50%" cellpadding="5" align="CENTER">
    <tr >
      <th align="CENTER">Title</th>
      <th>Author</th>
      <th>Category</th>
    </tr>
    {% for book in books %}
    <tr align="CENTER">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.category }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
