{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<div class="container">
    <form method="GET" action="/search" enctype="multipart/form-data">
        <d1>
        {{ form.csrf_token }}

        {{ wtf.form_field(form.filter) }} 

        {{ wtf.form_field(form.string) }}

        <input type="submit" value="Search">
        </d1>
    </form>
</div>
{% endblock %}
